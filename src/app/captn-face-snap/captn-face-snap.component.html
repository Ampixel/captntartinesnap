<div class="captn-face-snap-card" [ngClass]="{snapped: buttonText === 'Oops, un snap!'}">
  <h2>{{ captnFaceSnap.title }}</h2>
  <p>Mise en ligne le {{ captnFaceSnap.createDate }}</p>
  <img [src]="captnFaceSnap.imageUrl" [alt]="captnFaceSnap.title">
  <p>{{ captnFaceSnap.description}}</p>
  <p *ngIf="captnFaceSnap.location">Photo prise: {{ captnFaceSnap.location }}</p>
  <p>
    <button (click)="onSnap()">{{ buttonText }}</button>
   <span [ngStyle]="{color: 'rgb(0, '+ captnFaceSnap.snaps +', 0)'}">üëç {{ captnFaceSnap.snaps }}</span>
  </p>
</div>
